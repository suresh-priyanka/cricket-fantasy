name: T20 WC 2026 Fantasy points calculator
on:
  workflow_dispatch:
  schedule:
    - cron: "53 17 * * *"
permissions: write-all
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
      - name: Checking out repo
        uses: actions/checkout@v4
      - name: Setting up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: pip
      - name: Installing package list
        run: apt list --installed    
      - name: Removing previous chrome instances on runner 
        run: sudo apt purge google-chrome-stable

      - name: Installing dependencies from requirements
        run: pip install -r requirements.txt

      - name: Calculating points
        run: |
         cd t20_wc_2026
         python t20_wc_2026_fantasy_points_fetcher.py
         python t20_wc_2026_fantasy.py group_1
         cd ..
        
      - name: Commit and Push The Results From Python Selenium Action
        run: |
         git config --global user.name "github-actions[bot]"
         git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
         git add -A
         git commit -m "Points updated on ${{ steps.date.outputs.date }}"
         git push
